<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>Chuyển Khoản VietQR</title>

      return {
        ckicon: true,
        title: 'THÔNG TIN THANH TOÁN FULL',
        subtitle: 'Mời bạn quét mã Chuyển khoản QR để thanh toán',
        amount: 2022,
        message: 'NAP TK 0912345678',
        accounts: [
          {
            bankName: 'Vietcombank',
            accountNumber: '0451000285534',
            accountName: 'CTCP GIAI PHAP THANH TOAN CHUYEN KHOAN',

        guide: 'NAP TK [SỐ ĐIỆN THOẠI]',

<body>

  <!-- Show CKQR Dialog -->
  <div style="margin: auto; text-align: center; padding: 40px">
    <button onclick='CKQR.payNow(2022, "Chuyenkhoan.com CMNM 2022")'>Chuyển khoản</button>
  </div>

  <!-- Show CKQR Box-->
  <div id="chuyenkhoan_vietqr" style="margin: auto; text-align: center;"></div>
